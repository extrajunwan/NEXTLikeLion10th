{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %} 
<section id="signup">
  <form class='login' method='POST'>
    {% csrf_token %} 
    {% if error %}
    <p>{{ error }}</p> 
    {% endif %} 
    <input type="username" name="username" placeholder="아이디를 입력해주세요.">
    <input type="password" name="password" placeholder="비밀번호를 입력해주세요.">
    <button type="submit">로그인</button>
  </form>
</section>
{% endblock content %}
