{% extends 'base.html' %}
{% block content %} 
<section id="signup">
  <form method='POST'>
    {% csrf_token %} 
    {% if error %}
    <p>{{ error }}</p> 
    {% endif %} 
    <input type="text" name="username" placeholder="아이디">
    <input type="password" name="password" placeholder="비밀번호">
    <button type="submit">회원가입</button>
  </form>
</section>
{% endblock content %}
