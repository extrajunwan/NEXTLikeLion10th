{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h3>당신의 댕댕이를 추가해주세요</h3>
<form enctype="multipart/form-data" method="post">
  {% csrf_token %} 
  <table>
    {{ form | crispy }}
  </table>
  <button type="submit" class="btn-sm btn-primary">작성</button>
</form>
{% endblock content %}
