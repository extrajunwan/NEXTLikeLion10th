<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./인스타그램 클론코딩.css">
  <title>autre_junwan's Instagram</title>
</head>
<body>
  <header>
    <div id="TopUI">
      <div id="time">
        <p><b>3:05</b></p>
      </div>

      <div id="topemoticon">
        <img src="./img/signal.png">
        <img src="./img/wi-fi.png">
        <img src="./img/battery.png">
      </div>
    </div>

    <div id="Profile">
      <div id="ID">
        <img src="./img/lock.png">
        <h2>autre_junwan</h2>
      </div>

      <div id="profileemoticon">
        <img src="./img/plus.png" style="width: 22px;">
        <img src="./img/menu.png" style="width: 22px;">
      </div>

      <div id="ProfileImage">
        <div id="Memoticon">
          <img src="./img/Memoticon.png" style="border-radius: 50%; width: 90px;">
          <img id="MemoticonPlus" src="./img/plus_colored.png">
        </div>
        <div id="Follows">
          <div id="Posts">
            <p><b>3</b></p>
            <p>게시물</p>
          </div>
          <div id="Followers">
            <p><b>248</b></p>
            <p>팔로워</p>
          </div>
          <div id="Following">
            <p><b>334</b></p>
            <p>팔로잉</p>
          </div>
        </div>
      </div>

      <div id="Userinfo">
        <h4>박준완</h4>
        <p><b>Arise, my darling; My beautiful one, come away with me.</b></p>
      </div>

      <div id="EditBox">
        <div id="EditProfile">
          <h6>프로필 편집</h6>
        </div>
        <div id="Addfriends">
          <img src="./img/addfriends.png">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="Stories">
      <p><b>스토리 하이라이트</b></p>
      <p>좋아하는 스토리를 프로필에 보관해보세요</p>
    </div>

    <div id="Photobox">
      <div id="PhotosEmoticon">
        <div id="gridbox">
          <img src="./img/grid.png">
        </div>
        <div id="userbox">
          <img src="./img/user.png">
        </div>
      </div>
      <div id="Photos">
        <img src="./img/Woojo.jpeg">
        <img src="./img/Juri1.jpeg">
        <img src="./img/Juri2.jpeg">
      </div>
    </div>
  </main>

  <footer>
    <div id="BottomUI">

    </div>
  </footer>
</body>
</html>
