{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h3>댕댕이에 대한 정보가 잘못됐나요?</h3>
<form enctype="multipart/form-data" method="post">
  {% csrf_token %} 
  <table>
    {{ form | crispy }}
  </table>
  <button type="submit" class="btn-sm btn-primary">수정</button>
</form>
{% endblock content %}
