  {% include 'header.html' %}
  <div class="container">
    <div class="row">
      <div class="col-sm col-lg-9">
        <h4>과목 목록 &nbsp;
            <a href="{% url 'addSubject' %}" type="button" class="btn btn-primary"><strong>과목 추가</strong></a>
        </h4>
        <ul class="list-group">
          {% for subject in subject_list %}
          <li class="list-group-item" aria-current="true">
            <span>
              {{ subject.subject_name }} | {{ subject.major }} | {{ subject.prof_name }} | {{ subject.memo }} |
              <a href="{% url 'editSubject' subject.pk %}" type="button" class="btn-sm btn-secondary">수정</a>
              <a href="{% url 'deleteSubject' subject.pk %}" type="button" class="btn-sm btn-secondary">삭제</a>  
            </span>
          </li>
          {% endfor %}
        </ul>

      <div class="col-sm col-lg-3" id="image">
        <img src="{% static 'img/ku.gif' %}">
      </div>
